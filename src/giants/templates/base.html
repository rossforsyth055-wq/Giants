<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Giants Personal Training{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-logo">Giants PT</a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('booking') }}" class="nav-link">Class Booking</a></li>
                <li><a href="{{ url_for('recipes') }}" class="nav-link">Recipes</a></li>
                <li><a href="{{ url_for('video') }}" class="nav-link">Video Training</a></li>
                <li><a href="{{ url_for('wellness') }}" class="nav-link">Giant Wellness</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Giants Personal Training. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
